<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-image: linear-gradient( to right, white 20%,#85c1e9 80%);
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /*.botoes a {
            display: inline-flex;
            margin-right: 15px;
            padding: 8px, 15px;
            text-decoration: nome;
            color: #1b4f72;
            font-size: 16px;
            align-items: center;
            border: 1px solid #1b4f72;
            border-radius: 5px;
        }*/

        .botoes {
            display: flex;
            gap: 15px;
        }

        .botoes a {
            text-decoration: nome;
            color: #1b4f72;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border: 1px solid #1b4f72;
            border-radius: 10px;
            gap: 8px;
        }

        .logo {
            height: 60px;
            padding-right: 20px;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        .menuMobile {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #1b4f72;
        }

        @media (max-width: 768px) {
            .menuMobile {
                display: block; /* Mostra apenas no mobile */
            }
            
            .botoes {
                display: none;
                position: absolute;
                top: 90px;
                left: 0;
                width: 100%;
                background-image: linear-gradient(to right, white 20%, #85c1e9 80%);
                flex-direction: column;
                align-items: center; 
                padding: 20px 0; 
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                z-index: 100;
                gap: 15px;
            }

            .botoes.active {
                display: flex;
            }

            .botoes a {
                width: 80%; 
                min-width: 200px; 
                text-align: center; 
                justify-content: center; 
                padding: 12px 0; 
                border: 1px solid #1b4f72;
                border-radius: 10px;
                font-size: 16px;
                color: #1b4f72;
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 8px;
            }
        }


            
        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="Logo/Logo QuidStroll Original.jpg">
        </div>
        
        <button class="menuMobile" id="mobileMenu">
            <i class="fas fa-bars"></i>
        </button>

        <div class="botoes" id="botoes">
            <a href="#"><i class="fas fa-home"></i>Home</a>
            <a href="#"><i class="fas fa-newspaper"></i>Publicações</a>
            <a href="#"><i class="fas fa-sign-in-alt"></i>Login</a>
        </div>
    </nav>
    
    <div style="padding: 30px;">
        <h1>Conteúdo da Página</h1>
    </div>

    <script>
        const mobileMenu = document.getElementById('mobileMenu');
        const botoes = document.getElementById('botoes')
        mobileMenu.addEventListener('click', () => {botoes.classList.toggle('active');});
    </script>
</body>
</html>
